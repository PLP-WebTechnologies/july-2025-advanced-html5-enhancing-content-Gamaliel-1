<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Us</h2><br><br>
    <!-- This Uses a table layout within the form to display First Name and Last Name fields inline -->
    <form>
        <table>
            <tr>
            <td>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </td>
            <td>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </td>
            </tr>
        </table> <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            <br><br><br>

            <label for="message">Your Message:</label><br><br>
            <textarea id="message" name="message" rows="8" cols="50" placeholder="Type your message here..."></textarea><br><br>
           
    </form>
    <button style="width: 150px; padding: 10px; background-color: #4CAF50; color: white; border: none;">
     Submit
    </button><br><br><br><br><br><br>
    

     <!-- This is for the media and List section -->

            <h1>CatPhotoApp</h1>

            <img src="images/relaxing-cat.jpg" alt="Cat Photo"> <br>
            <a href="https://freecatphotoapp.com">See more Cat Photos</a>

            </ol>
            <img src="images/cats.jpg" alt="Other Cats">
            <p>Image of other Cats</p>
      
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <video width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
</body>
</html>
